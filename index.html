<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VoxelEdit</title>
    <link rel="stylesheet" href="webgl.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body style="margin: 0; overflow: hidden">
    <div class="controls">
        <div class="colorContainer">
            <div class="colorOption" style="background: rgb(115,48,0)" onclick="selectedTexture = 3"></div>
            <div class="colorOption" style="background: rgb(0,255,53)" onclick="selectedTexture = 4"></div>
            <div class="colorOption" style="background: rgb(0,246,255)"onclick="selectedTexture = 5"></div>
            <div class="colorOption" style="background: rgb(255,161,0)" onclick="selectedTexture = 6"></div>
            <div class="colorOption" style="background: rgb(0,26,255)" onclick="selectedTexture = 7"></div>
            <div class="colorOption" style="background: rgb(255,0,13)" onclick="selectedTexture = 8"></div>
            <div class="colorOption" style="background: rgb(255,255,0)" onclick="selectedTexture = 9"></div>
            <div class="colorOption" style="background: rgb(0,154,1)" onclick="selectedTexture = 10"></div>
            <div class="colorOption" style="background: rgb(255,0,253)" onclick="selectedTexture = 11"></div>
            <div class="colorOption" style="background: rgb(255,0,120)" onclick="selectedTexture = 12"></div>
            <div class="colorOption" style="background: rgb(204,204,204)" onclick="selectedTexture = 0">x</div>
        </div>
        <div class="formControl">
            <div class="btn-group btn-block" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" onclick="mouseControl.angle.x = 45; mouseControl.angle.y= -135">Perspectiva</button>
                <button type="button" class="btn btn-primary" onclick="mouseControl.angle.x = 0; mouseControl.angle.y= -180">Frente</button>
                <button type="button" class="btn btn-primary" onclick="mouseControl.angle.x = 0; mouseControl.angle.y= -90">Lado</button>
                <button type="button" class="btn btn-primary" onclick="mouseControl.angle.x = 90; mouseControl.angle.y= -90">topo</button>
            </div>
        </div>
        <div class="formControl">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="rotation">
                <label class="custom-control-label" for="rotation">Rotação automática</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" checked id="drawWalls">
                <label class="custom-control-label" for="drawWalls">Mostrar paredes</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" checked id="drawFloor">
                <label class="custom-control-label" for="drawFloor">Mostrar piso</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="disableDepthTestCursor">
                <label class="custom-control-label" for="disableDepthTestCursor">Cursor sem teste de profundidade</label>
            </div>
        </div>
        <div class="formControl">
            <div class="form-group">
                <label for="dataJson">Dados</label>
                <textarea class="form-control" id="dataJson" onchange="data = JSON.parse(document.getElementById('dataJson').value)"></textarea>
            </div>
        </div>
        <div class="formControl">
            <button type="button" class="btn btn-danger btn-block" onclick="data = generateMatrix(matrixSize, matrixSize, matrixSize, 0); updateDataJson()">Limpar</button>
        </div>

    </div>
    <canvas id="glcanvas" width="640" height="480"></canvas>
</body>

<script src="https://cdn.jsdelivr.net/npm/gl-matrix@3/gl-matrix.js"></script>
<script src="source.js"></script>
</html>
